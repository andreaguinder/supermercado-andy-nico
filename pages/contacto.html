<body class="body-contacto">
    


    <div class="container  container__Form">
        <h5 class="my-3">Formulario de Contacto</h5>
        <form action="#" method="POST" id="form">
          <div class="form-group mb-4" id="box1">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" >
          </div>
          <div class="form-group mb-4" id="box2">
            <label for="apellido">Apellido:</label>
            <input type="text" class="form-control" id="apellido" name="apellido" >
          </div>
          <div class="form-group mb-4" id="box3">
            <label for="email">Correo Electrónico:</label>
            <input type="email" class="form-control" id="email" name="email" >
          </div>
          <div class="form-group mb-4" id="box4">
            <label for="mensaje">Mensaje:</label>
            <textarea class="form-control" id="mensaje" name="mensaje" rows="5" ></textarea>
          </div>
          <button type="reset" class="btnModal btn-lg " >Resetear</button>

          <button type="submit" class="btnModal btn-lg">Enviar</button>
